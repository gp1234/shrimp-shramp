services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shrampi-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "postgresql://shrampi:${POSTGRES_PASSWORD:-shrampi_prod_2024}@postgres:5432/shrampi?schema=public"
      JWT_SECRET: "${JWT_SECRET:-change-me-in-production}"
      JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET:-change-me-in-production}"
      API_PORT: "3001"
      NODE_ENV: "production"
      ADMIN_EMAIL: "${ADMIN_EMAIL:-admin@shrampi.com}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD:-Admin123!}"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: shrampi-postgres-prod
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: shrampi
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-shrampi_prod_2024}"
      POSTGRES_DB: shrampi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shrampi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
